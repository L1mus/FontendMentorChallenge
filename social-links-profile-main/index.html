<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section>
    <div class="main-container">
      <picture class="avatar"><img src="/assets/images/avatar-jessica.jpeg" alt="Profile Avatar images"></picture>
      <div class="biodata">
        <h2>Jesicaa Randall</h2>
        <h5>London, United Kingdom</h5>
      </div>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="media-social">
        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
      </div>
    </div>
  </section>
</body>

</html>
